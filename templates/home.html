{% extends 'base.html' %}
{% block content %}
<form method="post">
    <h1>Enter the Chat Room</h1>
    <div class="form-group">
        <label>Name: </label>
        <input type="text" data-role="materialinput" data-label="Username" placeholder="Pick a name!" name="name" value="{{name}}"/>
    </div>
    <div class="form-group">
        <div class="join">
            <input data-role="materialinput" data-label="Room Code" type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <button type="submit" class="button primary" name="join">Join a Room</button>
        <button type="submit" class="button success" name="create">Create a Room</button>
    </div>
    {% if error %}
        {{error}}
    {% endif %}
</form>


{% endblock %}
